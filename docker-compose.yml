# docker-compose.yml

services:
  # 1. Der Datenbank-Service
  db:
    image: postgres:14-alpine
    container_name: co2-aware-db
    restart: always
    environment:
      POSTGRES_DB: co2_aware_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d co2_aware_db"]
      interval: 10s   # PrÃ¼fe alle 10 Sekunden
      timeout: 5s     # Warte maximal 5 Sekunden auf eine Antwort
      retries: 5      # Versuche es 5 Mal, bevor der Status auf "unhealthy" gesetzt wird

  # 2. Der Backend-Service
  backend:
    container_name: co2-aware-backend
    build:
      context: ./backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: co2_aware_db
      DB_PORT: 5432
      APP_MODE: CLASSIC
    networks:
      - app-network
    command: sh -c "npm run db:seed && node server.js"

  # 3. Der Frontend-Service
  frontend:
    container_name: co2-aware-frontend
    build:
      context: ./co2-aware-frontend
      args:
        # Ãœbergibt APP_MODE an den Docker-Build
        - VITE_APP_MODE=${APP_MODE}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "echo '\n\nðŸš€ Frontend ist bereit unter http://localhost:8080\n\n' && nginx -g 'daemon off;'"



# Definition des Netzwerks
networks:
  app-network:
    driver: bridge
